<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <header>
            <h1>Registro de Abastecimento - GRU</h1>
        </header>

        <div class="form-container">
            <form id="abastecimentoForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="campos-secundarios hidden">
                    <div class="form-group">
                        <label for="contador-inicial">Contador Inicial da Bomba:</label>
                        <span class="description-text hidden" id="contador-info">Preencha este Campo apenas se for o primeiro abastecimento do dia</span>
                        <input type="number" id="contador-inicial" name="contador-inicial">
                    </div>

                    <div class="form-group">
                        <label for="prefixo-veiculo">Prefixo do Veículo:</label>
                        <input type="number" id="prefixo-veiculo" name="prefixo-veiculo" required>
                    </div>

                    <div class="form-group">
                        <label for="placa-veiculo">Placa do Veículo:</label>
                        <input type="text" id="placa-veiculo" name="placa-veiculo" required>
                    </div>

                    <div class="form-group">
                        <label for="km-veiculo">Km Atual do Veículo:</label>
                        <input type="text" id="km-veiculo" name="km-veiculo" required>
                    </div>

                    <div class="form-group">
                        <label for="litragen-diesel">Litragem de Diesel Abastecida:</label>
                        <input type="number" id="litragen-diesel" name="litragen-diesel" required>
                    </div>

                    <div class="form-group">
                        <label for="contador-bomba">Contador da Bomba:</label>
                        <input type="number" id="contador-bomba" name="contador-bomba" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hora">Hora do Abastecimento:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="arla">Litragem de Arla Abastecida:</label>
                        <input type="number" id="arla" name="arla">
                    </div>

                    <div class="form-group">
                        <label>Passou Cartão? *</label>
                        <div class="radio-group">
                            <label class="radio-button">
                                <input type="radio" name="passou_cartao" value="sim" required>
                                <span class="radio-label">Sim</span>
                            </label>
                            
                            <label class="radio-button">
                                <input type="radio" name="passou_cartao" value="nao" required>
                                <span class="radio-label">Não</span>
                            </label>
                            
                            <label class="radio-button">
                                <input type="radio" name="passou_cartao" value="sem_cartao" required>
                                <span class="radio-label">Veículo sem Cartão</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="abastecedor">Abastecedor Responsável:</label>
                        <span class="description-text" id="abastecedor-info">Preencha este Campo com seu nome ou Registro</span>
                        <input type="text" id="abastecedor" name="abastecedor" pattern="[A-Za-z0-9\s]+" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">Enviar Registro</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
